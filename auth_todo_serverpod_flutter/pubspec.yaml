name: auth_todo_serverpod_flutter
description: A new Flutter project with Serverpod.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Serverpod
  serverpod_flutter: 1.2.6
  auth_todo_serverpod_client:
    path: ../auth_todo_serverpod_client
  serverpod_auth_shared_flutter: 1.2.6
  serverpod_auth_apple_flutter: 1.2.6
  serverpod_auth_google_flutter: 1.2.6
  serverpod_auth_email_flutter: 1.2.6

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5
  fpdart: ^1.1.0
  flutter_bloc: ^8.1.5
  get_it: ^7.7.0
  go_router: ^13.2.4
  image_picker: ^1.1.0


dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
